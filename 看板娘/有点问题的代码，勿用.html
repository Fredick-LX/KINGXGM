<!doctype><html><head></head><body>
<script src="L2Dwidget.min.js"></script>

<script>
    L2Dwidget.init({      
      "model": {  

          //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型，替换时后面名字也要替换掉
            jsonPath: "shizuku.model.json", 

           "scale": 1
        },     

          "display": {      

            "position": "right", //看板娘的表现位置
            "width": 300,  //小萝莉的宽度
            "height": 600, //小萝莉的高度
            "hOffset": 0,     

            "vOffset": -20
        },       

           "mobile": {        

           "show": true,

           "scale": 0.5
        },

        "react": {

            "opacityDefault": 0.7,

            "opacityOnHover": 0.2
        }
    });
</script></body></html>
